<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
	<div>
		<div>
			<script type="text/javascript">
				var s_remove_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="system:userRole:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
	</div>
	<div>
		<blockquote class="layui-elem-quote quoteBox">
			<div class="layui-form">
				<input type="hidden" id="roleId" th:value="${roleId}" />
				<div class="layui-inline" style="float: right;">
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="username"
							style="font-size: 12px" placeholder="请输入用户名称" autocomplete="off" />
					</div>
					<button type="button" class="layui-btn search_btn">
						<i class="layui-icon layui-icon-search" aria-hidden="true"></i>搜索
					</button>
				</div>
				<div class="layui-inline">
					<button type="button" class="layui-btn addNews_btn">
						<i class="layui-icon layui-icon-add-1" aria-hidden="true"></i>添加
					</button>
				</div>
				<div class="layui-inline">
					<button type="button"
						class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">
						<i class="layui-icon layui-icon-delete" aria-hidden="true"></i>批量删除
					</button>
				</div>
			</div>
		</blockquote>
		<table id="roleUserList" lay-filter="roleUserList"></table>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/role/userlist.js"></script>
	<script type="text/html" id="roleUserListBar">
      	{{# 
			var gfun=function(){
				var html="";
				html +="<a class='layui-btn layui-btn-xs layui-btn-danger "+ s_remove_h + "' lay-event='del'>删除</a>";
				return html;
			};
		}}
		{{ gfun() }}
	</script>
</body>
</html>
