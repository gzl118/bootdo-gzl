<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div style="padding: 20px;">
		<form class="layui-form" style="width: 80%;" id="userform"
			lay-filter="userform">
			<div class="layui-form-item">
				<input type="hidden" id="userId" name="userId"
					th:value="${user.userId}"> <input type="hidden"
					id="deleteflag" name="deleteflag" th:value="${user.deleteflag}">
				<label class="layui-form-label">用户名<i style="color: red;">*</i></label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" id="username"
						th:value="${user.username}" name="username"
						lay-verify="required|username" autocomplete="off"
						placeholder="请输入用户名" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">昵称</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" id="usernikename"
						th:value="${user.usernikename}" autocomplete="off"
						name="usernikename" placeholder="请输入昵称" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block">
					<input type="hidden" id="userstatus" name="userstatus"
						th:value="${user.userstatus}" /> <input type="checkbox"
						name="cbxuserstatus" lay-skin="switch" lay-text="正常|停用"
						lay-filter="userstatus" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">员工</label>
				<div class="layui-input-block">
					<input type="hidden" class="layui-input" id="deptId" name="deptId" />
					<input type="hidden" class="layui-input" id="employeeId"
						name="employeeId" autocomplete="off" th:value="${employeeId}" /> <input
						type="text" class="layui-input" id="employeename"
						name="employeename" autocomplete="off" placeholder="请选择员工"
						th:value="${employeename}" />
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-sm" lay-submit=""
						lay-filter="addUser">保存</button>
					<button type="reset"
						class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/appjs/system/user/edit.js"></script>
</body>
</html>
