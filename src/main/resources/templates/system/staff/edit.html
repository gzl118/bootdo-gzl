<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div style="padding: 10px;">
		<form class="layui-form" id="staffform" lay-filter="staffform">
			<input id="employeeId" name="employeeId"
				th:value="${staff.employeeId}" type="hidden">
			<div class="layui-form-item">
				<label class="layui-form-label">头像</label>
				<div class="layui-input-inline">
					<img id="personPhoto" style="width: 80px; height: 80px;"
						th:src="${staff.photo}"
						onerror="this.onerror='';src='/img/defaultphoto.jpg'" />
				</div>
				<div class="layui-input-inline">
					<input type="button" id="btnphoto" class="layui-btn" value="上传头像" />
					<input type="hidden" id="photo" name="photo" value="${staff.photo}" />
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">员工姓名<i style="color: red;">*</i></label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="employeename"
							th:value="${staff.employeename}" name="employeename"
							lay-verify="required|employeename" autocomplete="off"
							placeholder="请输入员工姓名" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">所属部门</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="deptId" name="deptId"
							th:value="${staff.deptId}" autocomplete="off"
							placeholder="请输入部门编号" />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">员工状态</label>
					<div class="layui-input-inline">
						<input type="hidden" class="layui-input" id="estatus"
							th:value="${staff.estatus}" name="estatus" /> <input
							type="checkbox" lay-skin="switch" lay-text="在职|离职"
							lay-filter="cbxestatus" name="cbxestatus" checked="" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-inline">
						<input type="hidden" class="layui-input" id="sex" value="0"
							th:value="${staff.sex}" /> <input type="radio" name="sex"
							value="0" title="男" checked=""> <input type="radio"
							name="sex" value="1" title="女">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">用户生日</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="birthday"
							th:value="${staff.birthday}" name="birthday" autocomplete="off"
							placeholder="请选择用户生日" readonly />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">职务</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="duty" name="duty"
							th:value="${staff.duty}" autocomplete="off" placeholder="请输入职务" />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">Email</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="email" name="email"
							th:value="${staff.email}" lay-verify="selfemail"
							autocomplete="off" placeholder="请输入Email" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">QQ</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="qq" name="qq"
							th:value="${staff.qq}" lay-verify="selfnumber" autocomplete="off"
							placeholder="请输入QQ" />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">微信号</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="wx" name="wx"
							th:value="${staff.wx}" autocomplete="off" placeholder="请输入微信号" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="telphone"
							th:value="${staff.telphone}" lay-verify="selfphone"
							name="telphone" autocomplete="off" placeholder="请输入手机号" />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">职称</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="professionaltitle"
							th:value="${staff.professionaltitle}" name="professionaltitle"
							autocomplete="off" placeholder="请输入职称" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">学历</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="educational"
							th:value="${staff.educational}" name="educational"
							autocomplete="off" placeholder="请输入学历" />
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-sm" lay-submit=""
						lay-filter="savestaff">保存</button>
					<button type="reset"
						class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/requiremain.js"></script>
	<script src="/js/plugins/require/require.js"
		data-main="/js/appjs/system/staff/edit.js"></script>
	</script>
</body>
</html>
