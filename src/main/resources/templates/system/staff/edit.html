<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div style="padding: 20px;">
		<form class="layui-form" style="width: 80%;" id="staffform"
			lay-filter="staffform">
			<input id="employeeId" name="employeeId" th:value="${staff.employeeId}"  type="hidden">
																			<div class="layui-form-item">
						<label class="layui-form-label">部门编号</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="deptId" 
								name="deptId" lay-verify="required" autocomplete="off"
								th:value="${staff.deptId}"
								placeholder="请输入部门编号" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">员工姓名</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="employeename" 
								name="employeename" lay-verify="required" autocomplete="off"
								th:value="${staff.employeename}"
								placeholder="请输入员工姓名" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">员工状态，0在职，1离职</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="estatus" 
								name="estatus" lay-verify="required" autocomplete="off"
								th:value="${staff.estatus}"
								placeholder="请输入员工状态，0在职，1离职" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">性别，0男，1女</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="sex" 
								name="sex" lay-verify="required" autocomplete="off"
								th:value="${staff.sex}"
								placeholder="请输入性别，0男，1女" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">用户生日</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="birthday" 
								name="birthday" lay-verify="required" autocomplete="off"
								th:value="${staff.birthday}"
								placeholder="请输入用户生日" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">Email</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="email" 
								name="email" lay-verify="required" autocomplete="off"
								th:value="${staff.email}"
								placeholder="请输入Email" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">QQ</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="qq" 
								name="qq" lay-verify="required" autocomplete="off"
								th:value="${staff.qq}"
								placeholder="请输入QQ" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">微信号</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="wx" 
								name="wx" lay-verify="required" autocomplete="off"
								th:value="${staff.wx}"
								placeholder="请输入微信号" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">照片</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="photo" 
								name="photo" lay-verify="required" autocomplete="off"
								th:value="${staff.photo}"
								placeholder="请输入照片" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">手机号</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="telphone" 
								name="telphone" lay-verify="required" autocomplete="off"
								th:value="${staff.telphone}"
								placeholder="请输入手机号" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">职称</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="professionaltitle" 
								name="professionaltitle" lay-verify="required" autocomplete="off"
								th:value="${staff.professionaltitle}"
								placeholder="请输入职称" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">学历</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="educational" 
								name="educational" lay-verify="required" autocomplete="off"
								th:value="${staff.educational}"
								placeholder="请输入学历" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">职务</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="duty" 
								name="duty" lay-verify="required" autocomplete="off"
								th:value="${staff.duty}"
								placeholder="请输入职务" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">编辑人</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="editUser" 
								name="editUser" lay-verify="required" autocomplete="off"
								th:value="${staff.editUser}"
								placeholder="请输入编辑人" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">编辑时间</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="editTime" 
								name="editTime" lay-verify="required" autocomplete="off"
								th:value="${staff.editTime}"
								placeholder="请输入编辑时间" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">删除标识，1未删除，2删除</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="deleteflag" 
								name="deleteflag" lay-verify="required" autocomplete="off"
								th:value="${staff.deleteflag}"
								placeholder="请输入删除标识，1未删除，2删除" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="ext1" 
								name="ext1" lay-verify="required" autocomplete="off"
								th:value="${staff.ext1}"
								placeholder="请输入备注" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="ext2" 
								name="ext2" lay-verify="required" autocomplete="off"
								th:value="${staff.ext2}"
								placeholder="请输入备注" />
						</div>
					</div>
																<div class="layui-form-item">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" id="ext3" 
								name="ext3" lay-verify="required" autocomplete="off"
								th:value="${staff.ext3}"
								placeholder="请输入备注" />
						</div>
					</div>
										<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-sm" lay-submit=""
						lay-filter="savestaff">保存</button>
					<button type="reset"
						class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/requiremain.js"></script>
	<script src="/js/plugins/require/require.js"
		data-main="/js/appjs/system/staff/edit.js"></script>
	</script>
</body>
</html>
